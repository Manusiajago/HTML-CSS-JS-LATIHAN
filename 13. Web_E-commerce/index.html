<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce Web</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- link remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- link swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <!-- Nav -->
    <nav>
        <div class="nav-header">
            <div class="nav-logo">
                <a href="#" class="logo">Elaven.Shop</a>
            </div>

            <!-- Icon menu -->
            <div class="nav-menu-btn" id="menu_btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <!-- Navigasi -->
        <ul class="nav-links" id="nav_links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Nav Search -->
        <div class="nav-search" id="nav_search">
            <input type="text" placeholder="Cari Produk">
            <span><i class="ri-search-line"></i></span>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="section-container header-container" id="home">
        <div class="header-image">
            <img src="assets/header.jpg" alt="header_foto">
        </div>

        <div class="header-content">
            <div>
                <h1>We Help You Make Modern Interior</h1>

                <p>We will help you to make an elegant and luxurious interior designed
                    by professional interior designer.
                </p>
            </div>
        </div>
    </header>



    <!-- Script js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
