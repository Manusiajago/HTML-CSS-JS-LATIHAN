<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website || Coffe </title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">Coffe</h2>
            </a>

            <ul class="nav-menu">
                <!-- button -->
                <button class="fa fa-times" id="menu-close-button"></button>

                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Testimonial</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <!-- Button open -->
            <button class="fa fa-bars" id="menu-open-button"></button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="section-content">
            <div class="hero-details">
                <h2 class="title">Best Coffe</h2>
                <h3 class="subtitle">Make your day a great with ur special coffe</h3>
                <p class="description">Welcome to our coffe paradise, where every bean tells and every cup sparks joy.
                </p>

                <div class="buttons">
                    <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                </div>
            </div>

            <div class="hero-image-wrapper">
                <img src="/images/coffee-hero-section.png" alt="Hero img" class="hero-image">
            </div>
        </div>
    </section>




    <script src="js/main.js" type="module"></script>
</body>

</html>
