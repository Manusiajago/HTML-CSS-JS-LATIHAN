<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan || position CSS</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }

        .box-1 {
            background-color: red;
        }

        .box-2 {
            background-color: purple;
            position: relative;
            top: 50px;
            left: 90px;
        }

        .box-3 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>SELAMAT DATANG DI PERTEMUAN 2 PADA MATERI CCSS POSITION</h1>
    <hr>

    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>

</body>

</html>
