<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>

    <!-- Menambahkan file CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font awesome CDN -->

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1>Google</h1>
                <i class="fa-brands fa-google icons"></i>
                <p>Egal Assegaf</p>
                <button class="btn-goggle">Follow</button>
            </div>

            <div class="card text-center">
                <h1>Facebook</h1>
                <i class="fa-brands fa-facebook icons"></i>
                <p>Egal Assegaf</p>
                <button class="btn-facebook">Follow</button>
            </div>

            <div class="card text-center">
                <h1>Youtube</h1>
                <i class="fa-brands fa-youtube icons"></i>
                <p>Egal Assegaf</p>
                <button class="btn-youtube">Subscribe</button>
            </div>

            <div class="card text-center">
                <h1>Tiktok</h1>
                <i class="fa-brands fa-tiktok icons"></i>
                <p>Egal Assegaf</p>
                <button class="btn-tiktok">Follow</button>
            </div>
        </div>
    </div>
